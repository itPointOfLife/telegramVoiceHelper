<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Press ENTER or focusout input to save settings</h3>
	<ul>
		<li>
            <input type="text" name="activateCommand">
            <label class='checkbox'>
                <input type="checkbox" name="check">
                <svg version="1.1" class="checkbox_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><polyline class="checkbox_line" points="3.5,51.5 40.5,82.5 96.7,15.3 "/></svg>
            </label>
        </li>
        <li>
            <input type="text" name="deactivateCommand">
            <label class='checkbox'>
                <input type="checkbox" name="check">
                <svg version="1.1" class="checkbox_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><polyline class="checkbox_line" points="3.5,51.5 40.5,82.5 96.7,15.3 "/></svg>
            </label>
        </li>
        <li>
            <input type="text" name="sendCommand">
            <label class='checkbox'>
                <input type="checkbox" name="check">
                <svg version="1.1" class="checkbox_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><polyline class="checkbox_line" points="3.5,51.5 40.5,82.5 96.7,15.3 "/></svg>
            </label>
        </li>
        <li>
            <input type="text" name="breaklineCommand">
            <label class='checkbox'>
                <input type="checkbox" name="check">
                <svg version="1.1" class="checkbox_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><polyline class="checkbox_line" points="3.5,51.5 40.5,82.5 96.7,15.3 "/></svg>
            </label>
        </li>
	</ul>

    <script src="../default.js"></script>
    <script src="popup.js"></script>
</body>
</html>
